    <title>text wrap</title>
    <style>
        html,
        body {
            padding: 0px;
            margin: 0px;
        }

        p {
            font-family: 'Poor Story', cursive;
        }

        a {
            text-decoration: none;
        }

        ul,
        li {
            list-style: none;
            padding: 0px;
            margin: 0px;
        }

        .left {
            float: left
        }

        .right {
            float: right;
        }

        .clearfix::after {
            display: block;
            content: " ";
            clear: both;
        }

        * {
            box-sizing: border-box;
        }

        img {
            width: 100%;
        }

        .container {
            width: 100%;
            height: 100vh;
            background-color: #3949AB;
            position: relative;
        }

        .flipCard {
            position: absolute;
            top: 50%;
            left: 50%;
            height: 200px;
            width: 200px;
            background-color: #76FF03;
            border: 4px solid crimson;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            /* transition-delay: 2s; */
            transition-duration: 2s;
            transition-timing-function: cubic-bezier(0.755, 0.05, 0.855, 0.06);
        }

        .front {
            backface-visibility: hidden;
        }

        .back {
            height: 100%;
            width: 100%;
            overflow: hidden;
            border-radius: 50%;
            background-color: crimson;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
            font-size: 1.4em;
            transform: rotateY(180deg);
        }

        .flipCard:hover {
            transform: rotateY(180deg);

            /* transition-delay: 2s; */
        }

        .flipCard:hover .back {
            backface-visibility: hidden;
        }
    </style>
</head>
